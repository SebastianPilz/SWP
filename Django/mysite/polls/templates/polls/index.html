{% load static %}
<style>
    .header {
        text-align: center;
        padding: 20px;
        background-color:cornflowerblue;
        border-radius: 25px;
        margin-bottom: 10px;
    }

    .a1 {
        height: 200px;
        border-radius: 25px;
        padding: 20px;
        float: left;
        width: 20%;
        background-color: red;
        margin: 3px;
    }

    .a2 {
        height: 200px;
        border-radius: 25px;
        padding: 20px;
        float: left;
        width: 20%;
        background-color: blue;
        margin: 3px;
    }

    .a3 {
        height: 200px;
        border-radius: 25px;
        padding: 20px;
        float: left;
        width: 20%;
        background-color: yellow;
        margin: 3px;
    }
    
</style>
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">

<div class="header">
    <h1>Ueberschrift</h1>
</div>

<div>
{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
    <li class="a1"><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
</div>
